<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.x{
            border-style: solid;
            border-width: 2px;
        }
        p.y{
            border-style: dotted;
            border-width: thin;
        }
        p.z{
            border-style: dashed;
            border-width: medium;
        }
        p.a{
            border-style: solid;
            border-width:thick;
        }
        p.mix{
            border-style: solid;
            border-width: 2px 8px 15px 5px;
        }

    </style>
</head>
<body>
    <p class="x">
        border in px
    </p>
    <p class="y">
        border with thin
    </p>
    <p class="z">
        border with medium
    </p>
    <p class="a">
        border with thick
    </p>
    <p class="mix">
        this is size based border
    </p>
</body>
</html>
