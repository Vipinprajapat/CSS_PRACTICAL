<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .drop{
            display: inline-block;
        }
        .dropdown{
            background-color: wheat;
            display: none;
            box-shadow: 0px 8px 20px 2px;
        }
        .text{
            font-size: 20px;
            text-align: center;
            font-style: italic;
        }
        .drop:hover .dropdown{
            display: block;
        }
    </style>
</head>
<body>
    <h2>Drop_down Images!!</h2>
    <p>Mouse over by the picture to get Extra information.</p>
    <div class="drop">
        <img src="https://wallpaperaccess.com/full/51367.jpg" alt="" height="80px" width="120px">
        <div class="dropdown">
        <img src="https://wallpaperaccess.com/full/51367.jpg" alt="" height="200px" width="300px">
        <div class="text">A wonderful Scene</div>
    </div>
    </div>
</body>
</html>
